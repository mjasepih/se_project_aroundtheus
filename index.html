<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header_image" src="./images/around.svg" alt="Around the U.S. Logo">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="Avatar">
                <div class="profile__info">
                    <h1 class="profile__info_name">Jacques Cousteau</h1>
                    <button class="profile__info_edit-button" type="button"><img src="./images/pen.svg" alt="Pencil Icon"></button>
                    <p class="profile__info_title">Explorer</p>
                </div>
                <button class="profile__add-button" type="button"><img src="./images/plus.svg" alt="Plus Icon"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__cards">
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/yosemite.jpg" 
                            alt="Yosemite Valley"
                        />
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__button"><img src="./images/heartoutline.svg" alt="heart outline"></button>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/lake-louise.jpg" 
                            alt="Lake Louise"
                        />
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__button"><img src="./images/heartoutline.svg" alt="heart outline"></button>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/bald-mountains.jpg" 
                            alt="Bald Mountains"
                        />
                        <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__button"><img src="./images/heartoutline.svg" alt="heart outline"></button>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/latemar.jpg" 
                            alt="Latemar"
                        />
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__button"><img src="./images/heartoutline.svg" alt="heart outline"></button>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/vanoise.jpg" 
                            alt="Vanoise National Park"
                        />
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__button"><img src="./images/heartoutline.svg" alt="heart outline"></button>
                    </li>
                    <li class="card">
                        <img
                            class="card__image"
                            src="./images/lago.jpg" 
                            alt="Lago di Braies"
                        />
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__button"><img src="./images/heartoutline.svg" alt="heart outline"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
        
    </body>
</html>
